<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with server side validation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Connect With Us</h2>
        <form action="#" class="form" id="form">
            <div class="form-control">
                <label for="name">Enter Your Name</label>
                <input type="text" id="name" name="userName" placeholder="Enter Your Name"/>
                <small>User Name is Required</small>
            </div>
            <div class="form-control">
                <label for="email">Enter Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Mail Id"/>
                <small>Mail Id Required</small>
            </div>
            <div class="form-control">
                <label for="password">Enter Your Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your PassWord"/>
                <small>User Name is Required</small>
            </div>
            <div class="form-control">
                <label for="ConfirmPassword">Enter Your Confirm Password</label>
                <input type="password" id="ConfirmPassword" name="Confirmpassword" placeholder="Enter Your PassWord"/>
                <small>User Name is Required</small>
            </div>
            <button class="btn" type="submit">Submit</button>
            
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
